<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Smart Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0,0,0,0.4);
            padding: 30px;
            border-radius: 15px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: none;
        }
        button {
            background: #ff9800;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #e68900;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Smart Scheduler</h1>
        <form id="weatherForm">
            <input type="text" id="city" name="city" placeholder="Enter City" required>
            <button type="submit">Get Suggestion</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("weatherForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            let city = document.getElementById("city").value;

            let formData = new FormData();
            formData.append("city", city);

            try {
                let response = await fetch("/get_suggestions", {
                    method: "POST",
                    body: formData
                });

                let data = await response.json();

                if (data.error) {
                    document.getElementById("result").innerHTML =
                        `<p style="color:red;">Error: ${data.error}</p>`;
                } else {
                    document.getElementById("result").innerHTML = `
                        <h3>üìç City: ${data.city}</h3>
                        <p>üå§ Weather: ${data.weather}</p>
                        <p>üå° Temperature: ${data.temperature} ¬∞C</p>
                        <p>üí® AQI: ${data.aqi}</p>
                        <p>‚úÖ Suggestion: <strong>${data.suggestion}</strong></p>
                    `;
                }
            } catch (err) {
                document.getElementById("result").innerHTML =
                    `<p style="color:red;">Error producing suggestion</p>`;
            }
        });
    </script>
</body>
</html>
