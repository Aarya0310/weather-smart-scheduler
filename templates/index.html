<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Smart Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #222;
        }
    </style>
</head>
<body>
    <h1>üå§ Weather Smart Scheduler</h1>
    <form id="weatherForm">
        <input type="text" id="city" placeholder="Enter city" required>
        <button type="submit">Get Suggestions</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("weatherForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            let city = document.getElementById("city").value;

            try {
                let response = await fetch("/get_suggestions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ city: city })
                });

                let data = await response.json();

                if (data.error) {
                    document.getElementById("result").innerHTML =
                        `<p style="color:red;">Error: ${data.error}</p>`;
                } else {
                    document.getElementById("result").innerHTML = `
                        <h3>üìç City: ${data.city}</h3>
                        <p>üå§ Weather: ${data.weather}</p>
                        <p>üå° Temperature: ${data.temperature} ¬∞C</p>
                        <p>‚úÖ Suggestion: <strong>${data.suggestion}</strong></p>
                    `;
                }
            } catch (err) {
                document.getElementById("result").innerHTML =
                    `<p style="color:red;">Error fetching suggestions</p>`;
            }
        });
    </script>
</body>
</html>
