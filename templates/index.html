<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Scheduler</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    input {
      padding: 12px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3498db;
    }

    #result {
      margin-top: 20px;
      text-align: left;
      padding: 15px;
      background-color: #ecf0f1;
      border-radius: 10px;
      animation: fadeIn 0.5s ease;
    }

    .loading {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Smart Scheduler</h1>
  <div class="container">
    <input type="text" id="cityInput" placeholder="Enter your city (e.g., Pune)" />
    <br />
    <button onclick="getSuggestion()">Get Suggestion</button>
    <div id="result"></div>
  </div>

  <script>
    async function getSuggestion() {
      const city = document.getElementById("cityInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!city) {
        resultDiv.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      resultDiv.innerHTML = "<p class='loading'>Fetching data...</p>";

      try {
        const response = await fetch(`/suggest?city=${encodeURIComponent(city)}`);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<p><strong>Error:</strong> ${data.error}</p>`;
        } else {
          resultDiv.innerHTML = `
            <h3>üìç ${data.city}</h3>
            <p><strong>üå¶Ô∏è Weather:</strong> ${data.weather}</p>
            <p><strong>üå°Ô∏è Temperature:</strong> ${data.temperature}¬∞C</p>
            <p><strong>üß™ AQI:</strong> ${data.aqi}</p>
            <p><strong>üìã Suggestion:</strong> ${data.suggestion}</p>
          `;
        }
      } catch (err) {
        resultDiv.innerHTML = "<p>Something went wrong. Try again later.</p>";
      }
    }
  </script>
</body>
</html>
