<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Scheduler üå§Ô∏è</title>

  <!-- Lottie Web Animation CDN -->
  <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .container h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 20px;
    }

    #animation {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #0099ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #007acc;
    }

    .output {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="animation"></div>
    <h1>Smart Scheduler API</h1>
    <p>Enter a city to get your smart weather-based suggestion.</p>

    <input type="text" id="cityInput" placeholder="e.g. Pune" />
    <br />
    <button onclick="getSuggestion()">Suggest</button>

    <div class="output" id="resultBox"></div>
  </div>

  <script>
    // Load Lottie animation
    lottie.loadAnimation({
      container: document.getElementById('animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets1.lottiefiles.com/packages/lf20_jz9m9ovq.json' // Sun and cloud animation
    });

    // Call API on button click
    async function getSuggestion() {
      const city = document.getElementById("cityInput").value.trim();
      const resultBox = document.getElementById("resultBox");

      if (!city) {
        resultBox.innerHTML = "Please enter a city.";
        return;
      }

      resultBox.innerHTML = "Loading...";

      try {
        const response = await fetch(`/suggest?city=${city}`);
        const data = await response.json();

        if (data.error) {
          resultBox.innerHTML = `<b>Error:</b> ${data.error}`;
        } else {
          resultBox.innerHTML = `
            <b>City:</b> ${data.city}<br/>
            <b>Weather:</b> ${data.weather}<br/>
            <b>Temperature:</b> ${data.temperature}¬∞C<br/>
            <b>AQI:</b> ${data.aqi}<br/>
            <b>Suggestion:</b> ${data.suggestion}
          `;
        }
      } catch (err) {
        resultBox.innerHTML = "Something went wrong. Please try again.";
      }
    }
  </script>

</body>
</html>
