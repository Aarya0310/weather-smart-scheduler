<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Smart Scheduler</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      animation: bgmove 15s infinite alternate ease-in-out;
    }

    @keyframes bgmove {
      from { background-position: left; }
      to { background-position: right; }
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 2rem;
    }

    input, button {
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #aaa;
      outline: none;
    }

    button {
      background: #4facfe;
      color: white;
      border: none;
      margin-left: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00c6ff;
    }

    #output {
      margin-top: 20px;
      text-align: center;
    }

    .card-container {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 15px 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
      flex: 1;
      min-width: 150px;
      max-width: 220px;
      transition: transform 0.25s ease, background 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.07);
      background: #f7faff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¤ Weather Smart Scheduler</h1>
    <div>
      <input type="text" id="city" placeholder="Enter city" />
      <button onclick="getSuggestion()">Get Suggestions</button>
    </div>
    <div id="output"></div>
  </div>

  <script>
    async function getSuggestion() {
      const city = document.getElementById("city").value;
      if (!city) {
        alert("Please enter a city!");
        return;
      }

      const output = document.getElementById("output");
      output.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(`/suggest?city=${city}`);
        const data = await response.json();

        let cards = data.suggestions.map(s => `
          <div class="card" onclick="alert('You chose: ${s}')">
            <p>${s}</p>
          </div>
        `).join("");

        output.innerHTML = `
          <h2>${data.city}</h2>
          <p><strong>Weather:</strong> ${data.weather}</p>
          <p><strong>Temperature:</strong> ${data.temperature} Â°C</p>
          <p><strong>AQI:</strong> ${data.aqi}</p>
          <h3>Suggestions:</h3>
          <div class="card-container">${cards}</div>
        `;
      } catch (err) {
        output.innerHTML = "<p style='color:red;'>Error fetching suggestions.</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
